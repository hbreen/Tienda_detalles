<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bienvenido a Detalles con Amor</title>
  <link rel="stylesheet" href="inicio.css">
</head>
<body onclick="irAPagina()" onkeydown="detectarEnter(event)" tabindex="0">

  <div class="bienvenida">
    <h1>¡Bienvenido a Detalles con Amor!</h1>
    <p>La magia de un regalo comienza aquí. Inspírate, crea y sorprende.</p>
    <p><small>Toca cualquier parte o presiona Enter para continuar</small></p>
  </div>

  <script>
    function irAPagina() {
      window.location.href = 'menu.html';
    }

    function detectarEnter(event) {
      if (event.key === 'Enter') {
        irAPagina();
      }
    }

    window.onload = () => {
      document.body.focus();
    };
  </script>

</body>
</html>
